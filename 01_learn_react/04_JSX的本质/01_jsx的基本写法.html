<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <!-- 1.引入依赖 -->
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <!-- 2.开始开发 -->
    <script type="text/babel">
      // jsx -> babel -> React.createElement()
      // JSX最终会转换成 React.createElement(type, config, children)
      const message1 = <h2>hello world</h2>
      const message2 = React.createElement("h2", null, "hello world")

      // ReactDOM.render(message1, document.getElementById("app"))
      ReactDOM.render(message2, document.getElementById("app"))
    </script>
  </body>
</html>
