<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ['abc', 'cba', 'mba', 'nba']
    /* 
      回调函数有三个参数
        参数一: 执行时的对应元素
        参数二: 对应的索引值
        参数三: 完整的数组对象
     */
    const newNames = names.map((item, index, arr) => {
      return item + '000'
    })
    console.log(newNames)
  </script>
</body>

</html>
